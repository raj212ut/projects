{% extends "base.html" %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container py-5 position-relative">
    <div class="background-animation"></div>
    <div class="floating-circles"></div>
    <div class="row">
        <div class="col-md-6 mb-4 animate__animated animate__fadeInLeft">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-primary mb-4">Get in Touch</h2>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Your Name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="your@email.com">
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Your message here..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary btn-hover-effect">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-4 animate__animated animate__fadeInRight">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-primary mb-4">Contact Information</h2>
                    <div class="d-flex align-items-center mb-3">
                        <i class="bi bi-geo-alt-fill text-primary me-3 fs-4"></i>
                        <div>
                            <h5 class="mb-0">Address</h5>
                            <p class="mb-0">123 Health Street, Medical District<br>New Delhi, India 110001</p>
                        </div>
                    </div>
                    <div class="d-flex align-items-center mb-3">
                        <i class="bi bi-telephone-fill text-primary me-3 fs-4"></i>
                        <div>
                            <h5 class="mb-0">Phone</h5>
                            <p class="mb-0">+91 98765 43210</p>
                        </div>
                    </div>
                    <div class="d-flex align-items-center mb-3">
                        <i class="bi bi-envelope-fill text-primary me-3 fs-4"></i>
                        <div>
                            <h5 class="mb-0">Email</h5>
                            <p class="mb-0">contact@diabetesprediction.com</p>
                        </div>
                    </div>
                    <div class="mt-4">
                        <h5 class="mb-3">Follow Us</h5>
                        <div class="d-flex gap-3">
                            <a href="#" class="text-primary fs-4 social-icon"><i class="bi bi-facebook"></i></a>
                            <a href="#" class="text-primary fs-4 social-icon"><i class="bi bi-twitter"></i></a>
                            <a href="#" class="text-primary fs-4 social-icon"><i class="bi bi-linkedin"></i></a>
                            <a href="#" class="text-primary fs-4 social-icon"><i class="bi bi-instagram"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.background-animation {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(120deg, 
        rgba(0,123,255,0.05), 
        rgba(0,191,255,0.05),
        rgba(0,255,191,0.05),
        rgba(191,0,255,0.05));
    background-size: 300% 300%;
    z-index: -1;
    animation: gradientBG 15s ease infinite;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.floating-circles::before,
.floating-circles::after {
    content: '';
    position: absolute;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background: rgba(0,123,255,0.05);
    z-index: -1;
}

.floating-circles::before {
    top: 10%;
    left: 5%;
    animation: float 6s infinite;
}

.floating-circles::after {
    bottom: 10%;
    right: 5%;
    animation: float 8s infinite;
}

@keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
}

.btn-hover-effect {
    transition: all 0.3s ease;
}

.btn-hover-effect:hover {
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    background: linear-gradient(45deg, #007bff, #00bfff);
}

.social-icon {
    transition: all 0.3s ease;
}

.social-icon:hover {
    transform: translateY(-3px);
    color: #00bfff !important;
}

.card {
    backdrop-filter: blur(10px);
    background: rgba(255, 255, 255, 0.9);
    transition: all 0.3s ease;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.1) !important;
}
</style>



{% endblock body %}
