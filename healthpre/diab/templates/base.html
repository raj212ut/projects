<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
      body {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      }

      .fade-in {
        animation: fadeIn 1.5s ease-in;
      }
      
      .slide-in {
        animation: slideInRight 1s ease-out;
      }

      .bounce-in {
        animation: bounceIn 1s;
      }

      .nav-link {
        transition: all 0.3s ease;
      }

      .nav-link:hover {
        transform: translateY(-2px);
        color: #ffc107 !important;
      }

      .btn {
        transition: all 0.3s ease;
      }

      .btn:hover {
        transform: scale(1.05);
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes slideInRight {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <header class="p-3 text-bg-dark animate__animated animate__fadeIn" style="background: linear-gradient(to right, #2c3e50, #3498db); box-shadow: 0 4px 15px rgba(0,0,0,0.1);">
      
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none animate__animated animate__bounceIn" style="animation-delay: 0.5s;">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
    
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 animate__animated animate__fadeInDown" style="animation-delay: 0.6s;">
              <li><a href="/" class="nav-link px-2 text-white">Home</a></li>
              <li><a href="/contact" class="nav-link px-2 text-white" style="animation-delay: 0.7s;">Contact</a></li>
              <li><a href="/prediction" class="nav-link px-2 text-white" style="animation-delay: 0.8s;">Prediction</a></li>
              <li><a href="/about" class="nav-link px-2 text-white" style="animation-delay: 0.9s;">About</a></li>
            </ul>
    
            <div class="text-end animate__animated animate__fadeInRight" style="animation-delay: 1s;">
              <a href="/login"><button type="button" class="btn btn-outline-light me-2">Login</button></a>
              <a href="/registration"><button type="button" class="btn btn-warning">Sign-up</button></a>
            </div>
          </div>
        </div>
      </header>

     {% block body %}{% endblock body %}

    </body>
    <footer class="p-3 bg-dark text-white" style="background-color: rgba(0, 0, 0, 0.8);">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-left">
                    <p>&copy; 2024 Utsav Healthcare</p>
                </div>
                <div class="col-md-6 text-right">
                    <div class="social-links d-flex justify-content-end">
                        <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer" class="mx-2"><i class="bi bi-facebook"></i></a>
                        <a href="https://www.twitter.com" target="_blank" rel="noopener noreferrer" class="mx-2"><i class="bi bi-twitter"></i></a>
                        <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer" class="mx-2"><i class="bi bi-instagram"></i></a>
                        <a href="https://www.linkedin.com" target="_blank" rel="noopener noreferrer" class="mx-2"><i class="bi bi-linkedin"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</html>
